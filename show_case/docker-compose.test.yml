version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: nestjs-toolbox-postgres-test
    environment:
      POSTGRES_USER: showcase
      POSTGRES_PASSWORD: showcase123
      POSTGRES_DB: nestjs_toolbox_showcase_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U showcase"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: nestjs-toolbox-test
    environment:
      DATABASE_HOST: postgres-test
      DATABASE_PORT: 5432
      DATABASE_USERNAME: showcase
      DATABASE_PASSWORD: showcase123
      DATABASE_NAME: nestjs_toolbox_showcase_test
      TEST_DATABASE_NAME: nestjs_toolbox_showcase_test
      NODE_ENV: test
      LOG_LEVEL: error
    depends_on:
      postgres-test:
        condition: service_healthy
