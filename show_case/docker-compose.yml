version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nestjs-toolbox-postgres
    environment:
      POSTGRES_USER: showcase
      POSTGRES_PASSWORD: showcase123
      POSTGRES_DB: nestjs_toolbox_showcase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U showcase"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-toolbox-app
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: showcase
      DATABASE_PASSWORD: showcase123
      DATABASE_NAME: nestjs_toolbox_showcase
      NODE_ENV: development
      PORT: 3000
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
